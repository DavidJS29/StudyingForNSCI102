// â”€â”€ QUIZ â”€â”€
let qIndex = 0;
let score = 0;
let answered = false;
const shuffled = [...quizQuestions].sort(() => Math.random() - 0.5);

function renderQuestion() {
  answered = false;
  const total = shuffled.length;
  document.getElementById('progressFill').style.width = (qIndex / total * 100) + '%';
  document.getElementById('scoreCount').textContent = `Score: ${score}/${qIndex}`;

  if (qIndex >= total) {
    showScore(); return;
  }

  const q = shuffled[qIndex];
  const html = `
    <div class="question-box">
      <div class="q-number">QUESTION ${qIndex + 1} OF ${total}</div>
      <div class="q-text">${q.q}</div>
      <div class="options">
        ${q.options.map((opt, i) => `<button class="option" onclick="selectAnswer(${i})">${String.fromCharCode(65+i)}. ${opt}</button>`).join('')}
      </div>
      <div class="feedback" id="feedback"></div>
    </div>
    <div class="quiz-nav">
      <span></span>
      <button class="btn primary" id="nextBtn" onclick="nextQuestion()" disabled>Next â†’</button>
    </div>
  `;
  document.getElementById('quizContent').innerHTML = html;
}

function selectAnswer(idx) {
  if (answered) return;
  answered = true;
  const q = shuffled[qIndex];
  const opts = document.querySelectorAll('.option');
  const fb = document.getElementById('feedback');
  const isCorrect = idx === q.answer;

  opts[idx].classList.add('selected', isCorrect ? 'correct' : 'wrong');
  if (!isCorrect) opts[q.answer].classList.add('correct');

  fb.className = 'feedback show ' + (isCorrect ? 'correct-fb' : 'wrong-fb');
  fb.textContent = (isCorrect ? 'âœ“ Correct! ' : 'âœ— Incorrect. ') + q.explain;

  if (isCorrect) score++;
  document.getElementById('scoreCount').textContent = `Score: ${score}/${qIndex + 1}`;
  document.getElementById('nextBtn').disabled = false;
}

function nextQuestion() {
  qIndex++;
  renderQuestion();
}

function showScore() {
  const pct = Math.round(score / shuffled.length * 100);
  const msg = pct >= 90 ? "Outstanding â€” Admiral material!" : pct >= 75 ? "Well done, officer." : pct >= 60 ? "Solid effort â€” review the missed topics." : "Time to hit the books again.";
  document.getElementById('quizContent').innerHTML = `
    <div class="score-display">
      <div class="score-big">${pct}%</div>
      <p>${score} / ${shuffled.length} correct</p>
      <p style="margin-top:0.5rem;font-style:italic;color:var(--brass)">${msg}</p>
      <button class="btn primary" style="margin-top:2rem" onclick="resetQuiz()">Retake Quiz</button>
    </div>
  `;
  document.getElementById('progressFill').style.width = '100%';
}

function resetQuiz() {
  qIndex = 0; score = 0;
  shuffled.sort(() => Math.random() - 0.5);
  renderQuestion();
}

renderQuestion();
